<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

// This example creates circles on the map, representing populations in North
// America.

// First, create an object containing LatLng and population for each city.
var citymap = {
  retloc1: {
    center: {lat: 37.542571,lng: -121.993037},
    revenue:  10000000
  },
  retloc2: {
    center: {lat:  37.525400,lng: :-122.037764},
    revenue:  3000000
  },
  retloc3: {
    center: {lat: 37.587546, lng: -122.066716},
    revenue: 120000000
  },
  retloc4: {
    center: {lat: 37.587546, lng: -122.066716},
    revenue: 120000000
  },
  retloc5: {
    center: {lat: 37.660284, lng: -122.089396},
    revenue: 5000000
  },
  retloc6: {
    center: {lat: 37.492686, lng: -122.249346},
    revenue: 3002000
  },
  retloc7: {
    center: {lat: 37.007888, lng: -122.067355},
    revenue: 88999090
  },
  retloc8: {
    center: {lat: 37.113164, lng: -121.651485},
    revenue: 88999090
  },
  retloc9: {
    center: {lat: 37.638625, lng: -121.911430},
    revenue: 1000000
  },
  retloc10: {
    center: {lat: 37.594870, lng: -122.473562},
    revenue: 50000
  },
  retloc11: {
    center: {lat:  36.995174,lng: -121.602745},
    revenue: 50000
  }
};

function initMap() {
  // Create the map.
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: {lat: 37.090, lng: -95.712},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  for (var city in citymap) {
    // Add the circle for this city to the map.
    var cityCircle = new google.maps.Circle({
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      radius: Math.sqrt(citymap[city].revenue) * 100
    });
  }
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
  </body>
</html>
